<template name="tile_list_item">
    <li class="tile">
        <div class="thumbnail editable">
            <a href="{{url}}" >
          		<img data-src="holder.js/200x200">
            </a>
            <div class="caption">
          	    {{title}}
                {{#if ownFloor}}
                    <a class="icon-edit edit" href="{{editTilePath this}}"/>
                {{/if}}
            </div>
        </div>
    </li>
</template>
