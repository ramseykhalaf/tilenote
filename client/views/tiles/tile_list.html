<template name="tile_list">
    <div class="row-fluid">
      	<ul class="thumbnails">
        	{{#each tiles}}
          		{{> tile_list_item}}
        	{{/each}}
      	</ul>
      	{{#if ownCurrentFloor}}
        	<a href={{newTilePath currentFloor}}>+ add new tile</a>
        {{/if}}
    </div>
</template>
